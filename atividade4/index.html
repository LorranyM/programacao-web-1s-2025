<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item à Tabela</title>
    <style>
        .marked {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Adicionar Item à Tabela</h1>

    <input type="text" id="textInput" placeholder="Digite um item">
    <button id="botao1">Adicionar</button>
    <hr>

    <h2>Tabela de Itens</h2>
    <table id="table" border="1px">
        <thead>
            <tr>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itens serão adicionados aqui -->
        </tbody>
    </table>
    <hr>

    <h2>Marcar ou Desmarcar o Item</h2>

    <p>Escolha o item:</p>
    <select id="itemSelect">
        <option value="">Selecione um item</option>
    </select>

    <button id="botao2">Marcar</button>
    <button id="botao3">Desmarcar</button>
    <button id="botao4">Remover Item</button>
    <hr>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
